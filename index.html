<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <aside>
      <div class="brand">
        <h1>Time Manager</h1>
      </div>

      <nav class="sidebar-nav">
        <button class="nav-item active" data-filter="all">
          <svg
            width="20"
            height="20"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
            ></path>
          </svg>
          All Notes
        </button>
        <button class="nav-item" data-filter="work">
          <svg
            width="20"
            height="20"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
            ></path>
          </svg>
          Work
        </button>
        <button class="nav-item" data-filter="personal">
          <svg
            width="20"
            height="20"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            ></path>
          </svg>
          Personal
        </button>
        <button class="nav-item" data-filter="ideas">
          <svg
            width="20"
            height="20"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
            ></path>
          </svg>
          Ideas
        </button>
      </nav>

      <div class="timer-container">
        <!-- Stopwatch Section -->
        <div class="timer">
          <h2>Stopwatch</h2>
          <div class="time">
            <span class="hours" id="stopwatch-hours">00</span>
            <span class="minutes" id="stopwatch-minutes">00</span>
            <span class="seconds" id="stopwatch-seconds">00</span>
          </div>
          <div class="buttons">
            <button class="start" id="stopwatch-start">Start</button>
            <button class="stop" id="stopwatch-stop">Stop</button>
            <button class="reset" id="stopwatch-reset">Reset</button>
          </div>
        </div>

        <!-- Timer Section -->
        <div class="countdown">
          <h2>Timer</h2>
          <div class="time">
            <input
              type="text"
              id="timer-hours"
              class="hours"
              placeholder="00"
              maxlength="2"
            />
            <input
              type="text"
              id="timer-minutes"
              class="minutes"
              placeholder="00"
              maxlength="2"
            />
            <input
              type="text"
              id="timer-seconds"
              class="seconds"
              placeholder="00"
              maxlength="2"
            />
          </div>
          <div class="buttons">
            <button class="start" id="timer-start">Start</button>
            <button class="stop" id="timer-stop">Stop</button>
            <button class="reset" id="timer-reset">Reset</button>
          </div>
        </div>
      </div>

      <div class="data-management">
        <button id="export-data" class="btn-outline">
          <svg
            width="16"
            height="16"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            style="margin-right: 6px"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
            ></path>
          </svg>
          Export Data
        </button>
        <button id="import-data" class="btn-outline">
          <svg
            width="16"
            height="16"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            style="margin-right: 6px"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"
            ></path>
          </svg>
          Import Data
        </button>
        <input
          type="file"
          id="import-file"
          style="display: none"
          accept=".json"
        />
      </div>

      <div class="theme-toggle">
        <label for="theme" class="theme-label">Dark Mode</label>
        <div class="toggle-switch">
          <input type="checkbox" name="theme" id="theme" />
          <span class="slider">
            <svg
              class="icon-sun"
              width="14"
              height="14"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
              ></path>
            </svg>
            <svg
              class="icon-moon"
              width="14"
              height="14"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
              ></path>
            </svg>
          </span>
        </div>
      </div>
    </aside>
    <main>
      <header class="main-header">
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Search notes..." />
        </div>
        <div class="header-actions">
          <button id="reset" class="btn-secondary">Clear All</button>
        </div>
      </header>

      <div id="notes-container">
        <!-- Notes will be dynamically generated here -->
      </div>
      <button id="add-note" class="floating-btn">+</button>
    </main>
    <script type="module" src="src/js/app.js"></script>
  </body>
</html>
