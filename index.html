<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <aside>
      <div class="brand">
        <h1>Time Manager</h1>
      </div>

      <nav class="sidebar-nav">
        <button class="nav-item active" data-filter="all">All Notes</button>
        <button class="nav-item" data-filter="work">Work</button>
        <button class="nav-item" data-filter="personal">Personal</button>
        <button class="nav-item" data-filter="ideas">Ideas</button>
      </nav>

      <div class="timer-container">
        <!-- Stopwatch Section -->
        <div class="timer">
          <h2>Stopwatch</h2>
          <div class="time">
            <span class="hours" id="stopwatch-hours">00</span>
            <span class="minutes" id="stopwatch-minutes">00</span>
            <span class="seconds" id="stopwatch-seconds">00</span>
          </div>
          <div class="buttons">
            <button class="start" id="stopwatch-start">Start</button>
            <button class="stop" id="stopwatch-stop">Stop</button>
            <button class="reset" id="stopwatch-reset">Reset</button>
          </div>
        </div>

        <!-- Timer Section -->
        <div class="countdown">
          <h2>Timer</h2>
          <div class="time">
            <input
              type="text"
              id="timer-hours"
              class="hours"
              placeholder="00"
              maxlength="2"
            />
            <input
              type="text"
              id="timer-minutes"
              class="minutes"
              placeholder="00"
              maxlength="2"
            />
            <input
              type="text"
              id="timer-seconds"
              class="seconds"
              placeholder="00"
              maxlength="2"
            />
          </div>
          <div class="buttons">
            <button class="start" id="timer-start">Start</button>
            <button class="stop" id="timer-stop">Stop</button>
            <button class="reset" id="timer-reset">Reset</button>
          </div>
        </div>
      </div>

      <div class="data-management">
        <button id="export-data" class="btn-outline">Export Data</button>
        <button id="import-data" class="btn-outline">Import Data</button>
        <input
          type="file"
          id="import-file"
          style="display: none"
          accept=".json"
        />
      </div>

      <div class="theme-toggle">
        <label for="theme" class="theme-label">Dark Mode</label>
        <div class="toggle-switch">
          <input type="checkbox" name="theme" id="theme" />
          <span class="slider"></span>
        </div>
      </div>
    </aside>
    <main>
      <header class="main-header">
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Search notes..." />
        </div>
        <div class="header-actions">
          <button id="reset" class="btn-secondary">Clear All</button>
        </div>
      </header>

      <div id="notes-container">
        <!-- Notes will be dynamically generated here -->
      </div>
      <button id="add-note" class="floating-btn">+</button>
    </main>
    <script type="module" src="src/js/app.js"></script>
  </body>
</html>
